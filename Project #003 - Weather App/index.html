<html>
    <head>
        <title>
            Project #003 - Weather App
        </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="index.js"></script>
    </head>
    <body class="bg-primary">
      <div class="container">
        <div class="header">
            <h4>Weather</h4>
        </div>
        <hr>
        <div class="content">
            <form id="locationForm" class="pt-2">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text rounded-left h-100">
                            <i class="bi bi-geo-alt"></i>
                        </span>
                    </div>
                    <input type="text" class="form-control" id="locationText" placeholder="Enter your desired location...">
                    <div class="input-group-append">
                        <button class="btn btn-outline-primary rounded-right" type="submit">
                            <i class="bi bi-search"></i> Search
                        </button>
                    </div>
                </div>
            </form>
            <div id="resultContainer">
                <div class="row justify-content-center mb-4">
                    <div class="col-12 d-flex justify-content-center">
                        <img src="" alt="Weather Icon" id="weatherIcon">
                    </div>
                    <div class="col-12 d-flex justify-content-center" id="desc"></div>
                    <div class="col-12 d-flex justify-content-center" id="temp"></div>
                </div>
               <div class="row">
                    <div class="col">
                        <div class="row">
                            <div class="col-12 d-flex justify-content-center">
                                <span id="humidity"></span>
                            </div>
                            <div class="col-12 d-flex justify-content-center align-items-center">
                                <i class="bi bi-cloud-fog2 additional-icons"></i>
                                <span>Humidity</span>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row">
                            <div class="col-12 d-flex justify-content-center">
                                <span id="windSpeed"></span>
                            </div>
                            <div class="col-12 d-flex justify-content-center align-items-center">
                                <i class="bi bi-wind additional-icons"></i>
                                <span>Wind Speed</span>
                            </div>
                        </div>
                    </div>
               </div>
            </div>
            <div id="errorContainer">
                <div class="row justify-content-center my-4">
                    <div class="col-12 d-flex justify-content-center mb-4">
                        <i class="bi bi-lightning lightning-icon"></i>
                    </div>
                    <div class="col-12 d-flex justify-content-center">
                        Invalid location! :/
                    </div>
                </div>
            </div>
        </div>
      </div>
      <div class="d-flex justify-content-center spinner d-none">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only"></span>
        </div>
      </div>
    </body>
</html>
