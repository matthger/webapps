<html>
    <head>
        <title>
            Project #005 - Currency Converter
        </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="index.js"></script>
    </head>
    <body class="bg-primary">
        <div class="container">
            <div class="header">
                <h4>Currency Converter</h4>
            </div>
            <hr>
            <div class="content">
                <div class="result">0</div>
                <div class="alert alert-danger d-none" id="currencyAlert" role="alert"></div>
            </div>
            <hr>
            <div class="footer">
                <form action="" id="currencyForm">
                    <div class="row align-items-center">
                        <div class="col">
                            <div class="form-group">
                                <label for="fromCurrency">From</label>
                                <select id="fromCurrency" class="form-select">
                                    <option>EUR</option>
                                    <option>USD</option>
                                    <option>GBP</option>
                                    <option>CHF</option>
                                    <option>JPY</option>
                                    <option>CNH</option>
                                </select>
                            </div>
                        </div>
                        <div class="col">
                            <div id="switchCurrencies">
                                <i class="bi bi-arrow-left-right"></i>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="toCurrency">To</label>
                                <select id="toCurrency" class="form-select">
                                    <option>EUR</option>
                                    <option>USD</option>
                                    <option>GBP</option>
                                    <option>CHF</option>
                                    <option>JPY</option>
                                    <option>CNH</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="valueCurrency">Value</label>
                            <input type="number" step="0.01" value="0" id="valueCurrency" class="form-control text-right">
                        </div>
                    </div>
                    <button class="btn btn-primary rounded-pill" type="submit">
                        <i class="bi bi-arrow-repeat" id="loadingIcon"></i>
                        <span id="btnText">Convert</span>
                    </button>
                </form>
            </div>
        </div>
    </body>
</html>
