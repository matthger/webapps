<html>
    <head>
        <title>
            Project #007 - YouTube To MP3 Converter
        </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="index.js"></script>
    </head>
    <body class="bg-secondary">
        <div class="container">
            <div class="header">
                <h4>YouTube To MP3</h4>
            </div>
            <hr>
            <div class="content">
                <form id="ytForm" class="pb-4">
                    <div class="row">
                        <div class="col col-10">
                            <input type="text" class="form-control" id="ytId" placeholder="Enter YouTube Video ID...">
                        </div>
                        <div class="col col-2">
                            <button class="btn btn-outline-success">
                                Go!
                            </button>
                        </div>
                    </div>                   
                </form>
                <div class="alert alert-danger d-none" role="alert" id="failAlert">
                    Invalid YouTube Video ID. Try again.
                </div>
                <div id="resultContainer" class="d-flex flex-column align-items-center justify-content-center">
                    <h4 id="videoTitle" class="mb-3"></h4>
                    <a href="" class="btn btn-outline-primary" id="downloadLink">
                        <i class="bi bi-download pr-3"></i> Download
                    </a>              
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center spinner d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only"></span>
            </div>
        </div>
    </body>
</html>
