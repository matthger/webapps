<html>
    <head>
        <title>
            Project #002 - Random Image Generator
        </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="index.js"></script>
    </head>
    <body class="bg-primary">
        <div class="container">
            <div class="header">
                <h4>Random Image</h4>
            </div>
            <hr>
            <div class="content">
                <form id="searchForm" class="pb-4">
                    <div class="row">
                        <div class="col-9">
                            <select id="searchTerm" class="form-select rounded-pill">
                                <option selected>nature</option>
                                <option>city</option>
                                <option>technology</option>
                                <option>food</option>
                                <option>still_life</option>
                                <option>abstract</option>
                                <option>wildlife</option>
                            </select>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-outline-primary rounded-pill">
                                Go!
                            </button>
                        </div>
                    </div>
                </form>
                <div id="image-container" class="mx-auto"></div>
            </div>
        </div>
        <div class="d-flex justify-content-center spinner d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only"></span>
            </div>
        </div>
    </body>
</html>
